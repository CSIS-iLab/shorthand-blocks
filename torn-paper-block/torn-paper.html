          Sec. 8. As used in this chapter, "non genital gender reassignment
          surgery" means medical procedures
          <span class="g-highlight">
            knowingly performed for the purpose of assisting an individual with
            a gender transition
          </span>
          , including the following:
          <br />
          <br />
          (1) Surgical procedures for a male sex patient, including augmentation
          mammoplasty, facial feminization surgery, liposuction, lipofilling,
          voice surgery, thyroid cartilage reduction, gluteal augmentation, hair
          reconstruction, or associated aesthetic procedures.

          <br />
          <br />
          (2) Surgical procedures for a female sex patient, including
          subcutaneous mastectomy, voice surgery, liposuction, lipofilling,
          pectoral implants, or associated aesthetic procedures.
        </p>
      </div>
    </blockquote>
  </figure>
  <p class="in-between">Text here. Etc Etc. Story. More Facts.</p>
  <figure class="tear-wrapper">

          <span class="g-highlight">
            Sex-reassignment prescriptions or procedures may not be prescribed,
